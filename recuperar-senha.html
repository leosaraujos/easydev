<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="manifest" href="image/site.webmanifest">
    <link rel="mask-icon" href="image/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>easYDev - Desenvolvimento sem Burocracia</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />    
    <link rel="stylesheet" href="css/style.css" />    
  </head>
  <body>
    <main class="form-inicial w-100 m-auto">
      <form action="">
        <div class="text-center">
          <img src="image/logo.jpeg" alt="easYDev" class="logo-login">
          <h1 class="h5 mb-0">CRIE UMA NOVA SENHA</h1>
          <p class="small">Sigas as instruções abaixo.</p>
        </div>  

        <hr>

        <div class="form-floating">
          <input type="password" class="form-control" id="userPass" placeholder="Senha">
          <label for="userPass">Nova senha</label>          
          <i class="fa-regular showPass"></i>
          <p class="small sm-t mt-2 mb-1">*A senha deve conter no mínimo 8 caracteres.</p>
          <p class="small sm-t">*Para tornala mais segura, utilize letras maiúsculas, minúsculas, números e caracteres especiais <strong>$, %, @...</strong>  </p>
      </div>    
        
        <button class="w-100 mb-2 btn btn-md bt-style" type="submit">Criar nova senha</button>        


        
        <p class="mt-5 mb-3 text-muted text-center">&copy; easYDev 2022</p>
      </form>
    </main>
    

    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/22716c812b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
